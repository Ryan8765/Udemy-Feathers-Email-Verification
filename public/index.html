<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Application</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="pull-right">
                <span id="logout-icon" title="Logout"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
            </div>
        </div>
        <div class="row">
            <div class="app-title">
                <h2 class="center-text">Feathers Chat Application</h2>
            </div>
        </div>
        <div class="row">

            <!-- left content area -->
            <div class="col-md-3 margin-top" id="users-window">
                <!-- insert users here when they login and logout -->
            </div>
            <!-- left content area -->


            <!-- right content area -->
            <div class="col-md-9 margin-top main-border">
                <div id="chat-area">

                    <!-- insert messages here on page load -->

                </div>
                <div class="margin-top">
                    <form id="submit-message-form">
                        <textarea id="msg-text" class="form-control" rows="3" placeholder="Enter Message..."></textarea>
                        <button class="btn btn-primary pull-right margin-top">Submit</button>
                    </form>
                </div>
            </div>
            <!-- right content area -->
        </div>
    </div>


    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- feathers -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
    <script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
    <script src="//unpkg.com/socket.io-client@1.7.3/dist/socket.io.js"></script>

    <!-- custom script -->
    <script src="./js/index.js"></script>
</body>
</html>
